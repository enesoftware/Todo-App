<div class="container" style="margin-top: 30px;">
  <h1>Todo App</h1>
  <hr>
  <div *ngIf="!isUpdateFormActive; else active">
    <div class="form-group">
      <label for="work">Yapılacak İş</label>
      <input type="text" class="form-control" [ngClass]="changeInputClass()" id="work" name="work" [(ngModel)]="work">
      <div class="invalid-feedback">
        En az 3 karakter girmelisiniz!
      </div>
    </div>
    <div class="form-group mt-2">
      <button [disabled]="work.length < 3" class="btn btn-outline-primary w-100" (click)="save()">Kaydet
      </button>
    </div>
  </div>
  <ng-template #active>
    <div>
      <div class="form-group">
        <label for="work">Yapılacak İş</label>
        <input type="text" class="form-control" id="work" name="work" [(ngModel)]="updateWork">
      </div>
      <div class="form-group mt-2">
        <button class="btn btn-outline-warning w-100" (click)="update()">Güncelle
        </button>
        <button (click)="cancel()" class="btn btn-outline-danger w-100 mt-2">Vazgeç</button>
      </div>
    </div>
  </ng-template>
  <hr>
  <ul>
    <li class="mt-1" *ngFor="let w of works let i= index">
      {{w}}
      <div *ngIf="!isUpdateFormActive">
        <button (click)="get(w,i)" class="btn btn-outline-warning btn-sm mx-1">Güncelle</button>
        <button (click)="remove(i)" class="btn btn-outline-danger btn-sm">Sil</button>
      </div>
    </li>
  </ul>
</div>
<router-outlet></router-outlet>
